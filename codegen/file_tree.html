{% macro tree_node(node) %}
  {% if node.is_dir %}
	<li><a href="{{root_url}}/{{node.url}}">{{node.name}}</a>
    <ul>
      {% for child in node.children.values() %}
      {{ tree_node(child)|indent(6) }}
      {%- endfor %}
    </ul>
  </li>
  {%- else %}
	<li><a href="{{root_url}}/{{node.url}}">{{node.name}}</a></li>
  {%- endif %}
{%- endmacro %}
